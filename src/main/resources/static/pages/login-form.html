<form class="login" name="loginForm" ng-submit="submitLogin()" >
    <h1>Log in</h1>
        <label for="inputEmail">Username</label>
        <div>
            <input type="text" id="inputEmail" placeholder="Username" name="username" ng-model="user.username"/>
        </div>

        <label for="inputPassword">Password</label>
        <div>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="user.password"/>
        </div>

        <label>
            <input type="checkbox" id="remember-checkbox" name="_spring_security_remember_me" /> Remember me
        </label>

        <div>
                <button type="submit">Log in</button>
        </div>

        <div>
                <p>New here? <a href="registration">Registration</a></p>
        </div>
</form>
