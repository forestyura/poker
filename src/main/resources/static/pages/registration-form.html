<form class="registration" name="userForm" ng-submit="submitForm()">
    <div class="form-group">
        <label>Username</label>
        <br>
        <input type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <br>
        <input type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <br>
        <input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
